title1 = EL FESTIVAL
body1 = La Zanahoria Dorada representa abundancia y bienestar para la aldea, es el tesoro mas importante de la villa, todos traen zanahorias celebrar.

title2 = SIGUIENDO EL RASTRO
body2 = Val sigue el camino del ladrón, pero el bosque es un lugar peligroso no apropiado para una pequeña coneja

title3 = EL TESORO PERDIDO
body3 = A pesar de todas las dificultades Val no se dará por vencida, no importa si nadie cree en ella

title4 = UNA VALIOSA PISTA
body4 = Esta aventura es mas difícil de lo que Val esperaba, y peligro aguarda adelante.

title5 = UN AMIGO INESPERADO
body5 = Dentro de los muros del castillo, Val encontrará un amigo

title6 = UN ENEMIGO INESPERADO
body6 = ¿Traición? ¿Como pudo ser posible? Val no lo podrá creer

title7 = COMING HOME
body7 = Val if returning to home, now she is a legend and more adventures await for her