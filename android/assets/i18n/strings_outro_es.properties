content0 = Mientras Val se prepara para el festival, un incidente está a punto de cambiar todo en la villa
content1 = Val se dirige al bosque en busqueda del ladrón, ¿Logrará atraparlo? Una amiga puede ayudarle.
content2 = Val ha encontrado una bandera de barco y el puerto se encuentra cerca. Talvez el ladrón intentará huir en un bote.
content3 = Así deba perseguir al ladrón hasta el fin del mundo, Val regresará el tesoro de su aldea. Esta historia continuará...
